<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="author" content="Juan Francisco Galván">
  <meta name="date" content="22/10/2023">
  <meta name="description" content="Formulario de contacto">
  <meta name="keywords" content="Formulario">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="preload" href="images/fondo.jpg" as="image">
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">
  <title>Marca Verde</title>
</head>
<body>
  <div class="contenedor">
    <header class="encabezado">
      <h1 class="encabezado-titulo">Marca Verde</h1>
      <p class="encabezado-texto">Gracias por tomarte el tiempo en visitarnos</p>
    </header>
    <!-- Formulario -->
    <form id="formulario">
      <div class="grupo">
        <label id="nombre" for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" class="control" placeholder="Tu Nombre" required>
      </div>
      <div class="grupo">
        <label id="correo" for="correo">Correo Electrónico</label>
        <input type="email" name="correo" id="correo" class="control" placeholder="Tu Correo Electrónico" required>
      </div>
      <div class="grupo">
        <label id="edad" for="edad">Edad<span class="letra">(Opcional)</span></label>
        <input type="number" name="edad" id="edad" min="1" max="99" class="control" placeholder="Tu Edad">
      </div>
      <!-- Rol -->
      <div class="grupo">
        <label for="desplegable">¿Cuál es tu rol actualmente?</label>
        <select id="desplegable" name="rol" class="control" required>
          <option disabled selected value>Seleccioná tu rol</option>
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
          <option value="cientifico">Científico</option>
          <option value="activista">Activista</option>
          <option value="filantropo">Filántropo</option>
          <option value="curioso">Curioso</option>
        </select>
      </div>
      <!-- Recomendación -->
      <div class="grupo">
        <p>¿Recomendarías Marca Verde a un amigo?</p>
        <label>
          <input name="recomendacion" value="por-supuesto" type="radio" class="entrada-radio" checked>Por Supuesto
        </label>
        <label>
          <input name="recomendacion" value="tal-vez" type="radio" class="entrada-radio">Tal Vez
        </label>
        <label>
          <input name="recomendacion" value="no-estoy-seguro" type="radio" class="entrada-radio">No Estoy Seguro
        </label>
      </div>
      <!-- Aporte -->
      <div class="grupo">
        <label for="aporte">¿Cuál fue tu aporte favorito de Marca Verde?</label>
        <select id="aporte" name="aporte" class="control" required>
          <option disabled selected value>Seleccioná una opcion</option>
          <option value="noticias">Noticias</option>
          <option value="documentacion">Documentación</option>
          <option value="informacion">Información</option>
          <option value="videos">Videos</option>
        </select>
      </div>
      <!-- Implementación -->
      <div class="grupo">
        <p>¿Qué te gustaría implementar?<span class="letra">(Marcá lo que corresponda)</span></p>
        <label>
          <input name="implementacion" value="desafios" type="checkbox" class="entrada-casilla">Desafíos
        </label>
        <label>
          <input name="implementacion" value="proyectos" type="checkbox" class="entrada-casilla">Proyectos
        </label>
        <label>
          <input name="implementacion" value="eventos" type="checkbox" class="entrada-casilla">Eventos
        </label>
        <label>
          <input name="implementacion" value="conferencias" type="checkbox" class="entrada-casilla">Conferencias
        </label>
      </div>
      <!-- Sugerencia -->
      <div class="grupo">
        <p>¿Tenés alguna sugerencia?</p>
        <textarea name="comentario" id="comentario" placeholder="Ingresá tu Comentario" class="entrada-comentario"></textarea>
      </div>
      <div class="grupo">
        <button type="submit" id="enviar" class="boton-enviar">Enviar</button>
      </div>
    </form>
    <p class="pie">Creado por Juan Francisco Galván</p>
  </div>
</body>
</html>
